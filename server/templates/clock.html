{% extends 'base.html' %}
{% block styles %}
    <link href='{{ url_for('static', filename='styles/clock.css') }}' rel='stylesheet' type='text/css'>
{% endblock %}
{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/81353060f5.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/clock.js') }}"></script>
{% endblock %}
{% block content %}
    <div class="time-picker">
        <div class="time-selector">
            <div class="tp-col tp-hr">
                <i class="fas fa-chevron-up tp-up-arrow noselect"></i>
                <span class="noselect">00</span>
                <i class="fas fa-chevron-down tp-down-arrow noselect"></i>
            </div>
            <div class="tp-col">
                <span>:</span>
            </div>
            <div class="tp-col tp-min">
                <i class="fas fa-chevron-up tp-up-arrow noselect"></i>
                <span class="noselect">00</span>
                <i class="fas fa-chevron-down tp-down-arrow noselect"></i>
            </div>
        </div>
        <div>
            <button type="button" class="confirm">Set!</button>
        </div>
    </div>
{% endblock %}
